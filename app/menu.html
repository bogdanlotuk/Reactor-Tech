<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЛОГ | KAIF upgrade</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">        
        <div class="container">
            <div class="header__inner">
                <img class="header__img" src="img/logo-hand.svg" alt="">
                <div class="header__socials socials">
                    <a href="#" class="header__instagram"><img class="header__instagram-icon" src="img/instagram.svg" alt=""></a>
                    <a href="#" class="header__telegram"><img class="header__telegram-icon" src="img/telegram .svg" alt=""></a>
                    <a href="#" class="header__facebook"><img class="header__facebook-icon" src="img/facebook.svg" alt=""></a>
                </div>
            </div>
        </div>
    </header>

    <section class="menu">
        <div class="container">
            <div class="menu__inner">
                <h2 class="menu__title">меню</h2>                
            </div>
        </div>
    </section>

    <section class="menu-full">
        <div class="container">
            <div class="menu-full__inner">
                <img class="menu-full__img-1" src="img/menu-1.jpg" alt=""">
                <img class="menu-full__img-2" src="img/menu-2.jpg" alt=""">
                <img class="menu-full__img-3" src="img/menu-3.jpg" alt=""">
            </div>            
    </section>
    
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__top">
                    <img class="footer__logo" src="img/logo-hand.svg" alt="">
                    <div class="footer__text">
                        <a class="footer__link" href="">Про нас</a>
                        <a class="footer__link" href="">Блог</a>
                        <a class="footer__link" href="">Правила</a>
                    </div>
                    <div class="footer__socials socials">
                        <a href="#" class="header__instagram"><img class="header__instagram-icon" src="img/instagram.svg" alt=""></a>
                        <a href="#" class="header__telegram"><img class="header__telegram-icon" src="img/telegram .svg" alt=""></a>
                        <a href="#" class="header__facebook"><img class="header__facebook-icon" src="img/facebook.svg" alt=""></a>
                    </div>
                </div>
                <div class="footer__bottom">
                    <p class="footer__bottom-text">@All rights reserved 2021</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
